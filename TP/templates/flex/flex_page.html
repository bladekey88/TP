{% extends "core/base.html" %}
{% load static wagtailcore_tags %}



    {% block content %}
	
	{% if self.subtitle|length > 0%}
		<h2>{{self.subtitle}}</h2>
	{%endif %}
    
	<div class="container">
		<div class="row">
            <div class="col-12 py-4">       
				{% for block in self.content %}
					{% include_block block %}
				{% endfor %}
           </div>
		</div>
    <!--/row-->
</div>
<!--container-->

    {% endblock content %}
