<div data-href="{{self.subject_categories}}" class="col-sm-6 col-lg-4  fadeIn">
    <div class="subject-box box-classic">
        <a class="icon box-classic-icon" href="{{self.subject_page.url}}">
            <i class="fas {{self.subject_icon}}"></i>
        </a>
        <a class="box-classic-main" href="{{self.subject_page.url}}">
            <h4 class="box-classic-title">{{self.subject_name}}</h4>
            <div class="subject-categories">
                <p class="small">{{self.subject_categories}}</p>
            </div>
            <div class="box-classic-inner">
                <p>{{self.subject_description}}</p>

            </div>
        </a>
    </div>
</div>

<style>
    @media (min-width: 992px) {
    .box-classic:hover .subject-categories {
        background-color: #007bff;
        color: white;
        transition: 0.3s;
        margin: 0;
        margin-left: -0.8rem;
        margin-right: -0.8rem;
    }
}
</style>
